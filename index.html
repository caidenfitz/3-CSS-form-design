<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   <form class="container" action="">
    <div class="column1">
      <div class="input-item">
      <label for="FIRSTNAME">FIRST NAME</label>
      <input id="FIRSTNAME" type="text" required placeholder="John" />
      </div>
      <div class="input-item">
      <label for="LASTNAME">LASTNAME</label>
      <input id="LASTNAME" type="text" required placeholder="Doe" />
      </div>
      <div class="input-item">
      <label for="EMAIL">EMAIL ADDRESS</label>
      <input id="email" type="email" required placeholder="JOHNDOE@EMAIL.COM"/>
    </div>
    <div class="input-item">
      <div>
      <label for="country">Country</label>
      <select name="country" id="country">
        <option value="" disabled selected>Choose a Country</option>
        <option value="china">China</option>
        <option value="Mexico">Mexico</option>
        <option value="United States">United States</option>
      </select>
    </div>
    <div class="input-item">
      <label for="BIOGRAPHY">BIOGRAPHY</label> 
      <textarea id="Biography" name="Biography"></textarea>
    </div>
    <div class="input-item" >
      <label for="PHONENUMBER">PHONENUMBER</label>
      <input id="PHONENUMBER" type="tel" required placeholder="702-427-0485" />
      <label for="AFFILIATIONS">AFFILIATIONS</label>
      <textarea id="AFFILIATIONS" name="AFFILIATIONS"></textarea>
      </div>
      <div class="input-item">
      <label for="occupation">OCCUPATION</label>
      <select name="OCCUPATION" id="OCCUPATION">
        <option value="" disabled selected>Choose an Occupation</option>
        <option value="Artist">Artist</option>
        <option value="Software Devolper">Software Devolper</option>
        <option value="Lawyer">Lawyer</option>
      </select>
      </div>
      <div class="input-item">
      <label for="CAT'SNAME">CAT'S NAME</label>
      <input id="CAT'SNAME" type="text" required placeholder="Kitty" />
      </div>
      <div class="input-item">
      <label for="FAVORITEGADGET">FAVORITE GADGET</label>
      <input id="FAVORITEGADGET" type="text" required placeholder="Annoy-a-tron" />
     </div>
      <div class="input-item">
      <label for="TYPE OF TALENT">TYPE OF TALENT</label>
      <select name="TYPE OF TALENT" id="TYPE OF TALENT">
        <option value="" disabled selected>Choose a talent</option>
        <option value="Singing">Singing</option>
        <option value="Shooting Three pointers">Shooting Three Pointers</option>
        <option value="Freestyle Rapping">Freestyle Rapping</option>
      </select>
      </div>
      <div class="input-item">
        <label for="FAVORITE DRINK">FAVORITE DRINK</label>
        <input id="FAVORITE DRINK" type="text" required placeholder="Green Tea" />
        <label for="SPECIAL POWER">SPECIAL POWER</label>
        <input id="SPECIAL POWER" type="text" required placeholder="Anti-gravity" />
        <label for="WEAPON OF CHOICE">WEAPON OF CHOICE</label>
        <input id="SPECIAL POWER" type="text" required placeholder="Lightsaber" />
      </div>
      <div class="input-item">
      <label for="COMMENTS">COMMENTS</label>
      <textarea id="COMMENTS" name="COMMENTS"></textarea>
      </form>
    
  </body>
</html>
